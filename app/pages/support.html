<div class="support_page bg-light">
         	<div class="container pt-lg-5 pt-xl-5">
         		<div class="row mt-3 pt-lg-5 pt-xl-5 mt-lg-0 mt-xl-0 justify-content-lg-around">
         			<div class="col-lg-5 col-xl-5 order-12 order-lg-1">
         				<form class="border border-dark support mb-5 pt-3 pt-lg-3" id="needs-validation">
         					<div class="form-group">
         						<label class="pl-3 pl-lg-3" for="username">Имя пользователя</label>
         						<div class="col-lg-12">
         							<input type="text" class="form-control" id="username" ng-model="username" ng-keyup="input_check($event)" placeholder="Введите имя пользователя">
                              <div class="invalid-feedback" id="feedback-username"></div>
         						</div>
         					</div>
         					<div class="form-group">
         						<label class="pl-3 pl-lg-3" for="email_adress">Адрес электронной почты</label>
         						<div class="col-lg-12">
         							<input type="text" class="form-control" id="email" ng-model="email" ng-keyup="input_check($event)" placeholder="Введите адрес электронной почты">
                              <div class="invalid-feedback" id="feedback-email"></div>
         						</div>
         					</div>
         					<div class="form-group">
         						<label class="pl-3 pl-lg-3" for="select_problem">Выберите тип проблемы</label>
         						<div class="col-lg-12">
         							<select class="form-control" id="type_problem" ng-model="type_problem" ng-click="input_check($event)">
         								<option selected value="">Выберите тип проблемы</option>
         								<option>Распознавание возраста и пола</option>
         								<option>Функционал веб-сервиса</option>
         								<option>Другая проблема</option>
         							</select>
                              <div class="invalid-feedback" id="feedback-type_problem"></div>
         						</div>
         					</div>
         					<div class="form-group">
         						<label class="pl-3 pl-lg-3" for="discription_problem">Описание проблемы</label>
         						<div class="col-lg-12">
         							<textarea class="form-control" id="description_problem" ng-model="problem" ng-keyup="input_check($event)" rows="3" style="resize: none;"></textarea>
                              <div class="invalid-feedback" id="feedback-description_problem"></div>
         						</div>
         					</div>
         					<div class="form-group">
         						<div class="d-flex col-lg-12 justify-content-center justify-content-lg-center">
         							<button ng-click="sendSupport($event)" class="btn btn-primary">Отправить</button>
         						</div>
         					</div>
         				</form>
         			</div>
         			<div class="col-lg-5 col-xl-5 order-1 order-lg-12 mb-2 mb-lg-0">
         					<h2>Техническая поддержка</h2>
         					<p>Если вы заметили, что функционал веб-сервиса работает некорректно, то заполните все необходимые данные в форме для отправки нам, чтобы мы своевременно могли решить замеченную вами проблему в работоспособности веб-сервиса</p>
         			</div>
         		</div>
         	</div>
         </div>
