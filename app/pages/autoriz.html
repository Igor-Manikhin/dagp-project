<div class="main">
			<div class="container">
				<div class="row justify-content-center align-items-center" style="height: 100vh;">
					<form role="form" class="form-horizontal px-3" name="AutorizForm" id="needs-validation" novalidate>
					  <div class="part py-lg-3">
					  	<h3>Вход в личный аккаунт</h3><br>
			  	 		<div class="form-group">
			  	 			<div class="col-12 col-lg-12">
			  	 				<input type="text" ng-model="username" class="form-control" name="text" placeholder="Имя пользователя или электронная почта" required>
			  	 			</div>
			  	 		</div>
			  	 		<div class="form-group">
			  	 			<div class="col-12 col-lg-12">
			  	 				<input type="password" ng-model="password" class="form-control" name="password" placeholder="Пароль" required>
			  	 			</div>	
			  	 		</div>
			  	 	  	<button ng-click="loggIn($event)" class="btn btn-primary">Войти</button><br><br>
			  	 	  	<a href="/recovery" style="text-decoration: none;">Забыли пароль?</a>
					  </div>
					  <div class="part px-4 py-1 my-2 px-lg-4 py-lg-3 my-lg-2">
					  	 <div class="row justify-content-center">
					        <h6>До сих пор нет аккаунта? Тогда <a href="/registration" style="text-decoration: none;">зарегистрируйтесь</a></h6>
				         </div>
					  </div>
			    	</form>
				</div>
		    </div>
		</div>
